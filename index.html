<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="settings-btns">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>        
        <div class="playground">
            <div class="board">
                <button class="board-btns" id="btn-one" value="0"></button>
                <button class="board-btns" id="btn-two" value="1"></button>
                <button class="board-btns" id="btn-three" value="2"></button>
                <button class="board-btns" id="btn-four" value="3"></button>
                <button class="board-btns" id="btn-five" value="4"></button>
                <button class="board-btns" id="btn-six" value="5"></button>
                <button class="board-btns" id="btn-seven" value="6"></button>
                <button class="board-btns" id="btn-eight" value="7"></button>
                <button class="board-btns" id="btn-nine" value="8"></button>
            </div>            
        </div> 
        
        <div class="modal" id="model-get-user">
            <div class="model-content" id="gu">
                <div>
                    <h3>Hello</h3>
                    <p>Welcome to our tic &#129513; tac &#129513; toe &#129513; game</p> 
                    <p>Please let us know your first name...</p>
                </div>  
                <div>
                        <input type="text" id="user-name" placeholder="first name" autofocus>
                        <button id="btn-get-usr">Done</button>                 
                </div>                     
            </div>
        </div>

        <div class="modal" id="model-get-sign">
            <div class="model-content" id="sign">
                <div>
                    <p>Nice</p>
                    <p>Now please select a symbol</p>
                </div>  
                <div>
                    <button class="symbol" id="X">X</button>
                    <button class="symbol" id="O">O</button>
                </div>                     
            </div>
        </div>

        <div class="modal" id="message">
            <div class="model-content" id="msg">
                <p id="view-msg"></p>
            </div>
        </div>

    </div>
     <script src="script.js"></script>
     <script src="events.js"></script>
</body>
</html>
